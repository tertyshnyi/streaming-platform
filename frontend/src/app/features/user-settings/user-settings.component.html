@if (user(); as user) {
  <div class="user-settings">
    <h1>User settings</h1>

    <form (ngSubmit)="saveSettings()">
      <div class="avatar-block">
        <img *ngIf="user.profileImg" [src]="user.profileImg" alt="Profile image" class="profileImg" />
        <p class="change-text" (click)="avatarInput.click()">Click to change photo</p>

        <input #avatarInput type="file" accept="image/*" (change)="onAvatarChange($event)" hidden />
      </div>

      <div class="input-block">
        <label for="name">User name</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required />
      </div>

      <div class="input-block">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
      </div>

      <div class="input-block">
        <label for="phoneNumber">Phone number</label>
        <input type="text" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" required />
      </div>

      <button type="submit">Save</button>
    </form>
  </div>
}
