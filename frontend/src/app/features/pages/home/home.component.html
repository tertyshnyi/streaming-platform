<div class="slider-container">
  <div
    class="slide"
    *ngFor="let media of mediaList; let i = index"
    [class.active]="i === currentSlide"
    [class.inactive]="i !== currentSlide"
    [style.backgroundImage]="'url(' + media.coverImg + ')'">

    <div class="overlay"></div>

    <div class="content">
      <h1>{{ media.title }}</h1>
      <p>{{ media.description }}</p>
      <button class="watch-btn" (click)="navigateTo(media.slug, media.type, media.id)">Watch</button>
    </div>
  </div>

  <button class="nav prev" (click)="onArrowClick('left')">❮</button>
  <button class="nav next" (click)="onArrowClick('right')">❯</button>
</div>
