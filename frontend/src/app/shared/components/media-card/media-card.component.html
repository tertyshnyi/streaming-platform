<div class="media_card">
  <div class="image-wrapper">
    <img [src]="media.image" alt="{{ media.title }}" />
    <div class="rating" [ngClass]="ratingColorClass">{{ media.rating }}</div>
    <div class="play-icon">
      <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 12L3 18.9671C3 21.2763 5.53435 22.736 7.59662 21.6145L10.7996 19.8727M3 8L3 5.0329C3 2.72368 5.53435 1.26402 7.59661 2.38548L20.4086 9.35258C22.5305 10.5065 22.5305 13.4935 20.4086 14.6474L14.0026 18.131"
              stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
    </div>
  <!--    <div class="episode-info" *ngIf="media.season && media.episode">-->
  <!--      {{ media.season }} сезон {{ media.episode }} серія-->
  <!--    </div>-->
  </div>
  <h3>{{ media.title }}</h3>
  <div class="meta">
    <span class="year">{{ media.year }}</span> •
    <span class="genres">{{ media.genres.join(', ') }}</span> •
    <span class="countries">{{ media.countries.join(', ') }}</span>
  </div>
</div>
