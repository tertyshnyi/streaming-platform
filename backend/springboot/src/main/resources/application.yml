spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fsa
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
    name: fsa-db
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
    mapping-resources:
      - persistence/streaming-orm.xml
# Kubernetes probes (readiness & liveness) and monitoring

management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8080

logging:
  level:
    org.springframework.security: debug